<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>React</title>
  </head>
  <body>
    <div id="root">
      <!-- <h1>Hello World</h1> -->

      <script>
        // used to create html element using javascript
        const heading = document.createElement("h1");

        // use to assign some value to the html element
        heading.innerHTML = "please wait, while loading";

        const root = document.querySelector("#root");
        // used to append a html element in a cointainer
        root.appendChild(heading);
        // root.appendChild(button);
      </script>
    </div>

    <!-- used to include react in our project -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script type="module" src="app.js">

      // root1.render(heading1);
    </script>
  </body>
</html>
